name: Coverage

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_RIOT_DEVELOPMENT_KEY: ${{ secrets.RIOT_DEVELOPMENT_KEY }}
          envkey_GAME_NAME: ${{ secrets.GAME_NAME }}
          envkey_TAG_LINE: ${{ secrets.TAG_LINE }}
          file_name: .env.test

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Coverage Tests
        run: npm run ci:coverage

      - name: Publish Results Badge
        uses: wjervis7/vitest-badge-action@v1.0.0
        if: success() || failure() # run whether steps succeed or not
        with:
          result-type: statements
          upload-badge: false

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: './.github/public/badge.svg'
